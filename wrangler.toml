name = "pixelmotion-api"
main = "workers/api/index.ts"
compatibility_date = "2024-12-01"

[vars]
APP_URL = "http://localhost:5173"
STRIPE_PUBLISHABLE_KEY = "pk_live_placeholder"
JWT_SECRET = "dev-secret-change-in-production"
CF_ACCESS_TEAM_DOMAIN = "pixelmotion.cloudflareaccess.com"

[[d1_databases]]
binding = "DB"
database_name = "pixelmotion"
database_id = "placeholder"

[[r2_buckets]]
binding = "R2"
bucket_name = "pixelmotion-assets"

# Secrets (set via `wrangler secret put`):
# GEMINI_API_KEY
# STRIPE_SECRET_KEY
# STRIPE_WEBHOOK_SECRET
# JWT_SECRET
# CF_ACCESS_TEAM_DOMAIN
